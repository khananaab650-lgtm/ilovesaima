<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Saima!</title>
  <style>
    body {
      background: #ffe6f2;
      font-family: monospace, 'Courier New', Courier;
      color: #d63384;
      margin: 0;
      height: 100vh;
      overflow: hidden;
      letter-spacing: 1.5px;
    }
    .centered {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
    }
    .modal {
      background: #fff0fa;
      border: 4px solid #d63384;
      border-radius: 12px;
      padding: 40px 24px;
      max-width: 480px;
      box-shadow: 0 8px 32px rgba(214,51,132,0.15);
      text-align: center;
      animation: pop-in 1s cubic-bezier(.36,1.57,.5,1) both;
    }
    @keyframes pop-in {
      0% { transform: scale(0.6); opacity: 0; }
      70% { transform: scale(1.08); opacity: 1; }
      100% { transform: scale(1); }
    }
    .modal h1 {
      margin-top: 0;
      font-size: 2em;
      color: #b5179e;
      text-shadow: 2px 2px #ffb3d9;
    }
    .modal p {
      font-size: 1.1em;
      color: #c9184a;
      margin-bottom: 0;
      margin-top: 24px;
      line-height: 1.8;
      text-shadow: 1px 1px #ffb3d9;
    }
    .heart {
      font-size: 2.2em;
      color: #ff5c8a;
      margin-bottom: 18px;
      animation: heartbeat 1.3s infinite;
      text-shadow: 2px 2px #ffb3d9;
    }
    @keyframes heartbeat {
      0%, 100% { transform: scale(1);}
      20% { transform: scale(1.2);}
      40% { transform: scale(1);}
    }
    @media (max-width: 600px) {
      .modal {
        padding: 18px 4px;
        font-size: 0.9em;
        max-width: 97vw;
      }
    }
    #music {
      position: fixed;
      bottom: 18px;
      right: 18px;
      opacity: 0.12;
      transition: opacity 0.3s;
      z-index: 99;
    }
    #music:hover {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="centered">
    <div class="modal" id="birthdayModal">
      <div class="heart">‚ù§</div>
      <h1>Happy Birthday, Saima!</h1>
      <p>
        Happyyyy Birthdayyyy,<br>
        I love youuuu sm and I wanna see you succeed in everything you dream of.<br>
        You deserve all the happiness and all the wins life has to offer.
      </p>
    </div>
  </div>
  <audio id="music" src="https://cdn.pixabay.com/audio/2022/12/19/audio_12b2b1eaf6.mp3" autoplay loop controls></audio>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const audio = document.getElementById('music');
      audio.play().catch(() => {
        const modal = document.getElementById('birthdayModal');
        const tip = document.createElement('div');
        tip.style.fontSize = '0.7em';
        tip.style.marginTop = '18px';
        tip.style.color = '#b5179e';
        tip.innerText = "üîä Tap anywhere to play the birthday music!";
        modal.appendChild(tip);

        document.body.addEventListener('click', function resumeMusic(){
          audio.play();
          tip.style.display = 'none';
          document.body.removeEventListener('click', resumeMusic);
        });
      });
    });
  </script>
</body>
</html>
